<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="myUser">
            <h2><span jhiTranslate="twentyOnePointsApp.myUser.detail.title">My User</span> {{myUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="twentyOnePointsApp.myUser.name">Name</span></dt>
                <dd>
                    <span>{{myUser.name}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.myUser.email">Email</span></dt>
                <dd>
                    <span>{{myUser.email}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.myUser.myuser">Myuser</span></dt>
                <dd>
                    <div *ngIf="myUser.myuser">
                        <a [routerLink]="['/preferences', myUser.myuser?.id, 'view']">{{myUser.myuser?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/my-user', myUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
